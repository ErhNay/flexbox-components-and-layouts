<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header-styles.css" />
    <title>Header Section</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__img">
        <img src="images/3.jpg" alt="Header Img" />
      </figure>
      <section class="header__content">
        <h6 class="header__content--mini-title">Trending Products</h6>
        <h1 class="header__content--title">
          New Arrivals From Women's <span>Collections</span>
        </h1>
        <p class="header__content--text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Reprehenderit laudantium amet voluptatibus debitis, non quam?
        </p>
        <a href="#" class="header__content--btn">Shop Now</a>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="left"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="right"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </div>
      </section>
    </header>
  </body>
</html>
